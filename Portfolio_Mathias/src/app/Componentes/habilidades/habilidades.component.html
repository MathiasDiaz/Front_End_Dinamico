 <!--Habiladades-->
 <section>
    <div id="Habilidadesmias"></div>
    <h1 class="text-white text-center intro">Hard & soft skill<button data-bs-toggle="modal" data-bs-target="#agregarhabilidades"><i class="fa-solid fa-plus"></i></button></h1>  
<div>
    <div *ngFor="let hab of habildades">
        <label for="customRange1" class="form-label"><h2>{{hab.titulo}}</h2> <div class="iconitos3"><button data-bs-toggle="modal" data-bs-target="#editarhabilidades"><i class="fa-sharp fa-solid fa-pen-to-square"></i></button><button data-bs-toggle="modal" data-bs-target="#borrarhabilidades"><i class="fa-solid fa-trash"></i></button></div></label>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"[ngClass]=hab.color role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="hab.porcentaje">{{hab.porcentaje}}%</div>
          </div>
    </div>
    <app-modal-habilidades></app-modal-habilidades>
